<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>All Items</h2>
    <table>
        <tr>
            <th>Name</th>
            <th>Price</th>
            <th>Username</th>
            <th>ID</th>
            <th>DT</th>
        </tr>
        <tr data-th-each="item : ${itemlist}" data-th-object="${item}">
            <td><span data-th-text="*{name}"></span></td>
            <td><span data-th-text="*{price}"></span></td>
            <td><span data-th-text="*{username}"></span></td>
            <td><span data-th-text="*{id}"></span></td>
            <td><span data-th-text="*{dt}"></span></td>
        </tr>
    </table>
    <hr>
    <a href="/">Create an item</a>
</body>
</html>
